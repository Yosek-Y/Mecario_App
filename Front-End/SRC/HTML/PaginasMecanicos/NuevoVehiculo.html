<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecario - Nuevo Vehículo</title>

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../../CSS/EstilosMecanico/EstilosNuevoVehiculo.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="../../../ASSETS/IMAGENES/Logo_Blanco_Mecario.png" class="logo-img" alt="Logo Mecario">
            <span class="brand-name">MECARIO</span>
        </div>
    </header>

    <main class="page">

        <!--BUSCAR CLIENTE-->
        <section class="panel">
            <h2>Buscar Cliente</h2>

            <div class="field">
                <label>Nombre del cliente</label>
                <input type="text" id="buscarNombreCliente" placeholder="Ej: Juan Pérez">
            </div>

            <div class="field">
                <label>Correo del cliente</label>
                <input type="email" id="buscarCorreoCliente" placeholder="Ej: usuario@gmail.com">
            </div>

            <button id="btnBuscarCliente" class="btn-buscar"><i class="fa fa-search"></i> Buscar</button>

            <hr style="margin:15px 0; border-top:1px solid #eee;">

            <h3>Resultados</h3>
            <div id="resultadosClientes" class="list-mini">
                <!-- Aquí se cargan los clientes -->
            </div>

            <p id="mensajeCliente" style="color:#c00; font-size:0.95rem; margin-top:8px;"></p>
        </section>

        <!--FORMULARIO NUEVO VEHÍCULO-->
        <section class="panel">
            <h2>Registrar Vehículo</h2>

            <div class="field">
                <label>ID Cliente Seleccionado</label>
                <input type="text" readonly id="idClienteSeleccionado" placeholder="Seleccione un cliente">
            </div>

            <div class="field">
                <label>Marca</label>
                <input type="text" id="vehiculoMarca" placeholder="Ej: Toyota">
            </div>

            <div class="field">
                <label>Modelo</label>
                <input type="text" id="vehiculoModelo" placeholder="Ej: Corolla">
            </div>

            <div class="field">
                <label>Año</label>
                <input type="number" id="vehiculoAnno" min="1950" max="2025" placeholder="2020">
            </div>

            <div class="field">
                <label>Matrícula</label>
                <input type="text" id="vehiculoMatricula" placeholder="Ej: ABC-123">
            </div>

            <div class="field">
                <label>Número de Chasis (16 caracteres)</label>
                <input type="text" id="vehiculoChasis" maxlength="16" placeholder="Ej: 1HGCM82633A123456">
            </div>

            <button class="btn-registrar" id="btnGuardarVehiculo">Guardar Vehículo</button>
            <button class="btn-cancelar" onclick="window.location.href='CasosMecanico.html'">Cancelar / Salir</button>

            <p id="mensajeVehiculo" style="color:green; margin-top:10px; font-weight:bold;"></p>

        </section>

    </main>

    <script src="../../JAVASCRIPT/ScriptsAPI/NuevoVehiculo.js"></script>

</body>

</html>
