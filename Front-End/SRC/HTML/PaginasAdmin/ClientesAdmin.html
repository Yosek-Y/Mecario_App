<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecario - Administrador - Clientes</title>
    <!-- 
        ICONOS (FONT AWESOME)
        - Se importa la librería de iconos para usar el ícono de búsqueda
          y las redes sociales en el header.
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 
        TIPOGRAFÍAS (GOOGLE FONTS)
        - Se cargan dos familias de fuentes:
            * Montserrat: Usada para los titulos
            * Roboto: Usada en el contenido del sitio
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Archivo CSS-->
    <link rel="stylesheet" href="../../CSS/EstilosAdmin/EstilosClientesAdmin.css">
</head>

<body>
    <!-- HEADER: Contiene Logo, Navegación y Banner superior -->
    <header>
        <!-- 
        Parte Izquierda: Logo y Nombre del proyecto
        - Muestra la imagen del logo y el nombre del proyecto Mecario
        -->
        <div class="logo-container">
            <img src="../../../ASSETS/IMAGENES/Logo_Blanco_Mecario.png" alt="Logo Mecario" class="logo-img">
            <span class="brand-name">MECARIO</span>
        </div>
        <!-- 
        Parte central: Barra de navegación / nav
        - Contiene los enlaces del menú principal.
        - Cada <a> apunta a secciones internas de la página mediante IDs.
        - La sección "Nosotros" lleva a una página externa.
        -->
        <nav>
            <ul>
                <li><a href="../PaginasAdmin/CasosAdmin.html">Casos</a></li>
                <li><a class="active" href="../PaginasAdmin/ClientesAdmin.html">Clientes</a></li>
                <li><a href="../PaginasAdmin/PiezasAdmin.html">Piezas</a></li>
                <li><a href="../PaginasAdmin/MecanicosAdmin.html">Mecánicos</a></li>
            </ul>
        </nav>

        <!-- 
        Parte Derecha: Íconos y Botón de Login
        - Incluye el ícono de búsqueda con enlace directo a Google.com
        - Contiene íconos de redes sociales
        - Incluye el botón "Login" que abre el display de autenticación mediante JS
        -->
        <div class="top-banner-icons">
            <!-- Ícono de Búsqueda -->
            <a href="https://www.google.com" target="_blank" class="icon-link" title="Buscar en Google">
                <i class="fas fa-search"></i></a>
            <!-- Iconos de Redes Sociales -->
            <a href="#" class="icon-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="icon-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="icon-link"><i class="fab fa-linkedin-in"></i></a>
            <!-- Botón de Login -->
            <button class="btn-logout" onclick="window.location.href='../HTML/Home.html'">Logout</button>
        </div>
    </header>

    <main class="clientes-admin-container">

        <h1 class="titulo-principal">Gestión de Clientes</h1>


        <!-- VER TODOS LOS CLIENTES -->
        <section class="card">
            <h2>Lista de Clientes</h2>

            <button id="btnListarClientes" class="btn-action">Cargar Lista</button>

            <table class="tabla" id="tablaClientes">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Dirección</th>
                        <th>Vehículos</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- VER VEHÍCULOS POR CLIENTE -->
        <section class="card">
            <h2>Vehículos del Cliente</h2>

            <table class="tabla" id="tablaVehiculos">
                <thead>
                    <tr>
                        <th>Placa</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Año</th>
                        <th>Color</th>
                        <th>Número Chasis</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </section>

        <!-- AGREGAR VEHÍCULO A CLIENTE -->
        <section class="card">
            <h2>Agregar Vehículo al Cliente</h2>

            <form id="formAgregarVehiculo" class="form-layout" style="display:none;">

                <div class="form-group">
                    <label>Placa:</label>
                    <input type="text" id="veh_placa" required>
                </div>

                <div class="form-group">
                    <label>Marca:</label>
                    <input type="text" id="veh_marca" required>
                </div>

                <div class="form-group">
                    <label>Modelo:</label>
                    <input type="text" id="veh_modelo" required>
                </div>

                <div class="form-group">
                    <label>Año:</label>
                    <input type="text" id="veh_anio" required>
                </div>

                <div class="form-group">
                    <label>Color:</label>
                    <input type="text" id="veh_color" required>
                </div>

                <div class="form-group">
                    <label>Número de Chasis:</label>
                    <input type="text" id="veh_chasis" required>
                </div>

                <button type="submit" class="btn-action">Guardar Vehículo</button>
            </form>

            <p id="msgAgregarVehiculo" class="response-message"></p>
        </section>

        <!-- AGREGAR CLIENTE -->
        <section class="card">
            <h2>Agregar Cliente</h2>

            <form id="formAgregarCliente" class="form-layout">

                <div class="form-group">
                    <label>Nombre Completo:</label>
                    <input type="text" id="cl_nombre" required>
                </div>

                <div class="form-group">
                    <label>Teléfono:</label>
                    <input type="text" id="cl_telefono" required>
                </div>

                <div class="form-group">
                    <label>Correo Electrónico:</label>
                    <input type="email" id="cl_correo" required>
                </div>

                <div class="form-group">
                    <label>Dirección:</label>
                    <input type="text" id="cl_direccion" required>
                </div>

                <button type="submit" class="btn-action">Añadir Vehículo</button>
            </form>

            <p id="msgAgregarCliente" class="response-message"></p>
        </section>




    </main>

    <script src="../../JAVASCRIPT/ScriptsAPI/ClientesAdmin.js"></script>

</body>

</html>
