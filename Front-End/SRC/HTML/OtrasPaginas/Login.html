<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecario - Iniciar Sesión</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="../../CSS/OtrosEstilos/EstilosLogin.css">
    <!-- Enlace a Font Awesome para usar el icono del "ojito" -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Enlace a Google Fonts para mantener la coherencia tipográfica de los títulos -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--
      ESTRUCTURA PRINCIPAL DE LOGIN
    -->
    <main class="login-container">
        <!-- Tarjeta o Caja de Login -->
        <div class="login-card">

            <!-- Encabezado del Formulario -->
            <header class="login-header">
                <img src="../../../ASSETS/IMAGENES/Logo_Negro.png" alt="Logo Mecario" class="logo-img">
                <h1 class="login-title">Inicia sesión en Mecario</h1>
                <p class="login-subtitle">Ingresa tus credenciales para acceder al sistema de gestión.</p>
            </header>

            <!-- Formulario de Ingreso -->
            <form id="loginForm">

                <!-- Grupo de Control: Usuario -->
                <div class="form-group">
                    <label for="usuario">Usuario Mecánico</label>
                    <input type="text" id="usuario" name="usuario" required placeholder="Tu nombre de usuario">
                </div>

                <!-- Grupo de Control: Contraseña con Toggle (Ojito) -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-wrapper">
                        <!-- Input de contraseña. Importante el type="password" inicial -->
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                        <!-- Botón/Icono para mostrar/ocultar contraseña -->
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <!-- Botón de Ingresar (Demo, para conectar con JS más adelante) -->
                <button type="submit" class="btn-ingresar">INGRESAR AL SISTEMA</button>
            </form>
        </div>
    </main>
    <script src="../../JAVASCRIPT/OtrosScripts/VerOcultarContra.js"></script>
    <script src="../../JAVASCRIPT/ScriptsAPI/Login.js"></script>
</body>
</html>
